<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    
    var myName = '真心鎮大冒險';

    function callName() {
      console.log(this, this.myName);
    }
    // callName();
// -----------------------------------
    // var family = {
    //   myName: '小明家',
    //   callName: callName
    // }
    // // family.callName();

    // -------------------------------

    var family2 = {
      myName: '杰倫家',
      callName: callName
    }
    family2.callName();//object 杰倫家

    // -------------------------------
    var family = {
      myName: '小明家',
      callName: callName,
      Ming: {
        myName: '小明',
        callName: callName
      }
    }
    family.callName(); //我 小明家
    family.Ming.callName(); //  我 小明
    // ------------------------------


    var family = {
      myName: '小明家',
      callName: function () {
        console.log(this, this.myName);
      }
    }
    family.callName();//family.小明家
    // !!!!!!!
    var callName = family.callName;
    callName(); // 直接用=Simple Call 會是window跟 真心鎮大冒險

    // ===============練習=============================

    

  </script>
</head>
