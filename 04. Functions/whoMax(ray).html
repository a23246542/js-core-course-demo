<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        const people = [{
                name: '小明',
                money: 500
            },
            {
                name: '漂亮阿姨',
                money: 3000
            },
            {
                name: '杰倫',
                money: 60000
            },
            {
                name: '老媽',
                money: Infinity
            }
        ];

        var maxMoney = people.reduce(function (max, item, index) {
            if (item.name != "老媽") {
                max = Math.max(max, item.money)
            }
            return max
        }, 0)
        document.write(maxMoney, "1<br>");

        // ================範例1=======================


        var a;


        let whoMax = function (maxMoney) {
            let name = '';
            people.forEach(function (item, index) {
                if (item.money === maxMoney) {
                    a = item.name;
                    document.write(a, "2<br>");
                    name = item.name;
                }
            })
            return name;
        }

        document.write(whoMax(maxMoney), "3<br>")
        document.write(a, "4<br>");


        // ====================範例2===============================

        var b;

        people.forEach(function (item, index) {
            if (item.money == maxMoney) {
                b = item.name;
            }
        })

        document.write(b);
    </script>
</body>

</html>
